<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Magic PC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, select {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Cadastro - Magic PC</h1>
        <form action="processar_cadastro.php" method="post">
            <input type="text" name="nome" placeholder="Nome" required>
            <input type="text" Apelido="apelido" placeholder="apelido" required>
            <br>
            <input type="email" name="email" placeholder="E-mail" required>
            <br>
            <input type="password" name="senha" placeholder="Senha" required>
            <br>
            <input type="text" name="endereco" placeholder="Endereço" required>
            <br>
            <input type="text" name="cep" placeholder="CEP" required>
            <br>
            <input type="text" name="bairro" placeholder="Bairro" required>
            <br>
            <input type="text" name="pais" placeholder="País" required>
            <br>
            <input type="text" name="estado" placeholder="Estado" required>
            <br>
            <input type="text" name="numero" placeholder="Número" required>
            <br>
            <label for="como-soube">Como soube da nossa loja?</label>
            <select name="como_soube" required>
                <option value="amigos">Amigos</option>
                <option value="redes-sociais">Redes Sociais</option>
                <option value="pesquisa-web">Pesquisa na Web</option>
                <option value="outro">Outro</option>
            </select>
            <br>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
